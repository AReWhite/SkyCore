<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>WhiteSky</title>
  <style>
    /* 样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }
    
    .popup.active {
      visibility: visible;
      opacity: 1;
      transition: visibility 0s, opacity 0.3s;
    }
    
    .popup-content {
      max-width: 300px;
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }
    
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: #888;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>WhiteSky</h1>
    
    <button class="button" onclick="showPopup()">按钮</button>
    
    <div class="overlay" onclick="hidePopup()"></div>
    
    <div class="popup" id="popup">
      <div class="popup-content">
        <p id="message">这里是弹窗内容</p>
        <span class="popup-close" onclick="hidePopup()">X</span>
      </div>
    </div>
    
    <div class="footer">
      &copy; 2023 AReWhite
    </div>
  </div>
  
  <script>
    function showPopup() {
      const messages = [
        "筷子一米四！",
        "蛀牙一米五！",
        "一群矮子！"
      ];
      const randomIndex = Math.floor(Math.random() * messages.length);
      const message = messages[randomIndex];
      document.getElementById("message").textContent = message;

      document.getElementById("popup").classList.add("active");
      document.getElementsByClassName("overlay")[0].style.display = "block";
    }
    
    function hidePopup() {
      document.getElementById("popup").classList.remove("active");
      document.getElementsByClassName("overlay")[0].style.display = "none";
    }
    
    window.onclick = function(event) {
      if (event.target == document.getElementById("popup")) {
        hidePopup();
      }
    }
  </script>
  
</body>
</html>
